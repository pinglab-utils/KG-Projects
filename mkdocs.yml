

site_name: KG Projects

extra_javascript: 
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

markdown_extensions:
    - mdx_math
    
theme:
  name: 'rtd-dropdown'
  highlightjs: true
  hljs_languages: []
  include_homepage_in_sidebar: true
  prev_next_buttons_location: bottom
  navigation_depth: 4
  titles_only: false
  sticky_navigation: true
  collapse_navigation: true
 
 
  
      
markdown_extensions:
  - codehilite:
      linenums: false
      guess_lang: false
      use_pygments: true
      noclasses: true
      pygments_style: manni



nav:
- Home: index.md


- KG Projects:
  - Drug Repositioning KG: drug-rep.md
  - Yeast Metabolom KG: yeast-metabolome.md
  - Disease Gene Association KG: disease-gene.md
  - Diabetes KG: diabetes.md
  - Cancer Gene KG: cancer-gene.md




 
 
